<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Game ‚Ä¢ Leaderboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; margin: 0; padding: 2rem; }
    #wrap { max-width: 640px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,.12); }
    h1 { margin-top: 0; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: .75rem; border: 1px solid #ddd; text-align: left; }
    th { background: #007bff; color: #fff; }
    tr:nth-child(even) { background: #f9f9f9; }
    .btn { display: inline-block; margin: 1rem .5rem 0 0; padding: .5rem 1rem;
           border: none; border-radius: 4px; background: #007bff; color: #fff;
           cursor: pointer; transition: .2s; }
    .btn:hover { background: #0056b3; }
    #message { margin-top: 1rem; color: #555; text-align: center; }
  </style>
</head>
<body>
  <div id="wrap">
    <h1>üîù Leaderboard</h1>

    <button id="homeBtn" class="btn">Ana Sayfaya D√∂n</button>
    <button id="gameBtn" class="btn">Oyun Ekranƒ±na D√∂n</button>

    <div id="message">Y√ºkleniyor‚Ä¶</div>
    <table id="board" style="display:none;">
      <thead>
        <tr><th>Sƒ±ra</th><th>Kullanƒ±cƒ±</th><th>Puan</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const API_LB = '/api/leaderboard';

    document.getElementById('homeBtn').addEventListener('click', () => {
      window.location.href = '/index.html';
    });
    document.getElementById('gameBtn').addEventListener('click', () => {
      window.location.href = '/game.html';
    });

    fetch(API_LB, { credentials: 'include' })
      .then(r => {
        if (!r.ok) throw new Error('Leaderboard y√ºklenemedi');
        return r.json();
      })
      .then(list => {
        const tbody = document.querySelector('#board tbody');
        // Backend artƒ±k 'score' property g√∂nderiyor
        list.sort((a, b) => b.score - a.score)
            .forEach((u, i) => {
              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td>${i + 1}</td>
                <td>${u.username}</td>
                <td>${u.score}</td>
              `;
              tbody.appendChild(tr);
            });
        document.getElementById('message').style.display = 'none';
        document.getElementById('board').style.display   = '';
      })
      .catch(err => {
        document.getElementById('message').textContent = err.message;
      });
  </script>
</body>
</html>
